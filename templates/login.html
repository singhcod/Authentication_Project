<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
   <h1>Please Login here</h1>
   <form method="POST" action="/login_user/">
       {% csrf_token %}
       <table>
           <tr>
               <th>Username:</th>
               <td><input type="text" name="username"></td>
           </tr>
            <tr>
               <th>Password:</th>
               <td><input type="password" name="password"></td>
           </tr>
            <tr>
               <th></th>
               <td><input type="submit" value="Login"></td>
           </tr>
       </table>
   </form>
</body>
</html>
